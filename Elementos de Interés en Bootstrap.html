<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
<!-- caja principal -->
<div class="p-5 gap-5  container d-flex  flex-column " style="height: 100%;">
  <!-- jumbotron -->
  <div class=" p-4 container d-flex justify-content-center bg-light" style="width: 25rem;">
    <div class="gap-2 p-4 card" style="width: 18rem;">
      <h2>Jumbotron</h2>
          <hr>
      <div class="card-body">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div> 
<!-- Button jumbotron -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
       Click here
      </button>
<!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                    <div class="modal-body">
                      <span>Estas dentro el modal !</span>
                    </div>
                  <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close modal</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
     </div>
    </div>
  </div>
<!-- formulario -->
  <div class="container p-3 bg-light" style="width: 40rem;">
    <div class="form-floating flex-column p-3 ">
        <div class="row gap-4 ">
          <div>
            <span class="fw-bold">Nombre:</span>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div>
            <span class="fw-bold">Apellido:</span>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
          <div>
            <span class="fw-bold">Telefono:</span>
            <input type="text" class="form-control" placeholder="Telefono" aria-label="Telefono">
          </div>
          <div>
            <label for="floatingTextarea2" class="fw-bold">Comments</label>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          </div>
        </div>
    </div>
  </div>
<!-- targeta -->
  <div class="p-3 container d-flex justify-content-center bg-light " style="width: 22rem;" >
    <div class="card p-1" style="width: 20rem;">
      <img src="foto.jpg" class="card-img-top" alt="image">
      <div class="card-body">
        
        
        <div class=" container p-2">
            <p class="card-text">practica de dise√±o web con bootstrap </p>
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
      </div>
        <div class="p-3 card-footer text-muted">
          miguelcervantes.re@gmail.com
        </div>
    </div>
  </div>


</div>
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
